<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Language</title>

    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <h1>CSP Pseudocode Runner</h1>
    <div class="buttons">
        <div>
            <button onclick="insertChar('←')">←</button>
            <button onclick="insertChar('≠')">≠</button>
            <button onclick="insertChar('≥')">≥</button>
            <button onclick="insertChar('≤')">≤</button>
        </div>
        <div>
            <button onclick="run()">Run</button>
        </div>
    </div>
    <div class="editor">
        <div class="suggestions" id="suggestions"></div>
        <textarea onclick="clickCode()" onkeydown="checkTab(this, event)" onchange="update(this)" oninput="update(this); suggestCompletions(this)"
            onscroll="syncScroll(this)" spellcheck="false" class="code" id="code"></textarea>
        <pre aria-hidden="true" class="highlighting" id="highlighting"></pre>
    </div>

    <code>
        <pre class="output" id="output"></pre>
    </code>
</body>

</html>
